<body>
    <div class="row">
        <div class="container">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" style="cursor:pointer;"> <a href="/login">Login</a></label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" style="cursor:pointer; text-decoration: underline;">Cadastro</label>
                        <div class="login-space">

                            <div class="cadastro">
                                <form action="#" method="POST">

                                    <div class="grupo"> <label for="user" class="label">Usuário</label> <input id="user" type="text" class="input" name="nome" placeholder="Crie seu usuário"> </div>

                                    <div class="grupo"> <label for="pass" class="label">Insira seu email</label> <input id="pass" type="text" class="input" name="email" placeholder="Insira seu email"> </div>
                                    <div class="grupo"> <button type="submit" style="cursor: pointer;" class="button" value="Cadastrar">Cadastrar</button> </div>
                                    <div class="hr"></div>
                                    <div class="foot"><label for="tab-1" style="cursor: pointer;"><a href="/login">Já é membro?</a></label> </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
